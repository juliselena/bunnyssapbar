<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny's sap bar</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <button class="startButton">
    <img src="images/startKnop.png" alt="Start het spel">
  </button>

  <img class="startBunny" src="images/startBunny.png" alt="bunny">

  <div class="extraKnoppen hidden">
    <button class="knopSinaasappel">
      <img src="images/sinaasappelKnop.png" alt="Sinaasappelknop" height="300">
    </button>
    <button class="knopAardbei">
      <img src="images/aardbeidenKnop_1.png" alt="Aardbeienknop" height="300">
    </button>
  </div>

  <button class="terugKnop hidden"> <img src="images/terugKnop.png" alt="terugKnop" height="100"></button> 
  <img class="sinaasappels hidden" src="images/sinaasappels.png" alt="Sinaasappels">
  <img class="snijPlank hidden" src="images/snijPlank.png" alt="Snijplank">
  <img class="keukenMes hidden" src="./images/mes.png" alt="keukenmes">
  <img class="blender hidden" src="images/blender.png" alt="Blender">
  <img class="leegGlas hidden" src="images/glasLeeg.png" alt="Leeg glas">
  <img class="sinaasappelPlank hidden" src="./images/sinaasappelplank.png" alt="Sinaasappel op plank">

  <img class="aardbeienBakje hidden" src="images/aardbeienBakjeImg.png" alt="Aardbeienbakje">
  <img class="aardbeienPlank hidden" src="images/aardbeienPlankImg.png" alt="Aardbeien op plank">
  <img class="melk hidden" src="images/melkImg.png" alt="Melk">
  <img class="blendermelk hidden" src="images/blenderMelkImg.png" alt="Melk">
  <img class="blenderAardbei hidden" src="images/blenderAardbeiImg.png" alt="Melk">

</body>
</html>
